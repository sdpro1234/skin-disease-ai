<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Premium Dashboard</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.15);
            bottom: -160px;
            animation: square 25s infinite;
            transition-timing-function: linear;
            border-radius: 50%;
        }

        .bg-bubbles li:nth-child(1) {
            left: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: 17s;
        }

        .bg-bubbles li:nth-child(2) {
            left: 20%;
            width: 40px;
            height: 40px;
            animation-delay: 2s;
            animation-duration: 25s;
        }

        .bg-bubbles li:nth-child(3) {
            left: 25%;
            width: 120px;
            height: 120px;
            animation-delay: 4s;
            animation-duration: 13s;
        }

        .bg-bubbles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 20s;
            background: rgba(255, 255, 255, 0.1);
        }

        .bg-bubbles li:nth-child(5) {
            left: 70%;
            width: 50px;
            height: 50px;
            animation-delay: 0s;
            animation-duration: 15s;
        }

        .bg-bubbles li:nth-child(6) {
            left: 80%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
            animation-duration: 18s;
            background: rgba(255, 255, 255, 0.1);
        }

        .bg-bubbles li:nth-child(7) {
            left: 15%;
            width: 90px;
            height: 90px;
            animation-delay: 1s;
            animation-duration: 22s;
        }

        .bg-bubbles li:nth-child(8) {
            left: 55%;
            width: 70px;
            height: 70px;
            animation-delay: 5s;
            animation-duration: 19s;
        }

        @keyframes square {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideInDown 0.8s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo i {
            font-size: 2rem;
            color: #fff;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:not(.active):hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-links a i {
            margin-right: 0.5rem;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            margin-top: 80px;
        }

        /* Register Box */
        .box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            max-width: 500px;
            margin: 0 auto;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: fadeInUp 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.3);
        }

        .box h2 {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .box .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-weight: 400;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        /* Progress Bar */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
            animation: fadeIn 0.8s ease-out 0.1s both;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #e1e1e1;
            transform: translateY(-50%);
            z-index: 1;
        }

        .progress-step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 2px solid #e1e1e1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #999;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .progress-step.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .progress-step.completed {
            background: #10b981;
            border-color: #10b981;
            color: white;
        }

        .progress-step i {
            font-size: 1.2rem;
        }

        /* Form Styles */
        .form-step {
            display: block;
        }

        .form-step.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .input-icon input, 
        .input-icon select {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        .input-icon input:focus, 
        .input-icon select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-icon input:focus + i,
        .input-icon select:focus + i {
            color: #667eea;
        }

        .input-icon input::placeholder {
            color: #aaa;
            font-weight: 400;
        }

        /* Password Strength Meter */
        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bars {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            background: #e1e1e1;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-bar.active:nth-child(1) {
            background: #ef4444;
        }

        .strength-bar.active:nth-child(2) {
            background: #f59e0b;
        }

        .strength-bar.active:nth-child(3) {
            background: #10b981;
        }

        .strength-bar.active:nth-child(4) {
            background: #059669;
        }

        .strength-text {
            font-size: 0.875rem;
            color: #666;
        }

        /* Terms and Conditions */
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .terms-checkbox label {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .terms-checkbox a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        /* Button Group */
        .button-group {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .button-group button {
            flex: 1;
        }

        .btn-primary, .btn-secondary {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-primary::before,
        .btn-secondary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before,
        .btn-secondary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.1);
            background: #f8f9ff;
        }

        .btn-primary:active,
        .btn-secondary:active {
            transform: translateY(0);
        }

        .btn-primary i,
        .btn-secondary i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover i {
            transform: translateX(5px);
        }

        .btn-secondary:hover i {
            transform: translateX(-5px);
        }

        /* Login Link */
        .login-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e1e1;
            animation: fadeIn 0.8s ease-out 0.7s both;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .login-link a:hover {
            color: #764ba2;
            gap: 0.8rem;
        }

        .login-link a i {
            font-size: 1.2rem;
        }

        /* Social Registration */
        .social-register {
            margin-top: 2rem;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }

        .social-register p {
            text-align: center;
            color: #666;
            margin-bottom: 1rem;
            position: relative;
        }

        .social-register p::before,
        .social-register p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #e1e1e1;
        }

        .social-register p::before {
            left: 0;
        }

        .social-register p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid #e1e1e1;
        }

        .social-icon:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
            border-color: #667eea;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background: #333;
            color: white;
            text-align: center;
            padding: 0.5rem;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.875rem;
        }

        .tooltip .tooltip-text::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-links {
                gap: 0.5rem;
            }

            .nav-links a span {
                display: none;
            }

            .nav-links a i {
                margin-right: 0;
                font-size: 1.2rem;
            }

            .box {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .social-register p::before,
            .social-register p::after {
                width: 25%;
            }

            .button-group {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .box h2 {
                font-size: 1.5rem;
            }

            .progress-step {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
        }

        /* Loading Animation */
        @keyframes loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button-loading i {
            animation: loading 1s linear infinite;
        }

        /* Success Animation */
        @keyframes checkmark {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .success-check i {
            animation: checkmark 0.5s ease-in-out;
            color: #10b981;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Navigation Bar -->
    <nav class="navbar animate__animated animate__fadeInDown">
        <a href="/" class="logo">
            <i class="bi bi-shield-shaded"></i>
            <span>SecureDash</span>
        </a>
        <div class="nav-links">
 
            <a href="/login"><i class="bi bi-box-arrow-in-right"></i><span> Login</span></a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="box">
            <h2 class="animate__animated animate__fadeIn">Create Account</h2>
            <p class="subtitle animate__animated animate__fadeIn animate__delay-1s">Join our community today</p>

            <form method="POST" action="/register" id="registerForm">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="bi bi-person-badge"></i>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="bi bi-envelope"></i>
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="bi bi-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Password" required onkeyup="checkPasswordStrength()">
                    </div>
                    <div class="password-strength">
                        <div class="strength-bars">
                            <div class="strength-bar" id="bar1"></div>
                            <div class="strength-bar" id="bar2"></div>
                            <div class="strength-bar" id="bar3"></div>
                            <div class="strength-bar" id="bar4"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Enter password</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary" id="registerBtn">
                        Create Account <i class="bi bi-person-plus"></i>
                    </button>
                </div>
            </form>

            <div class="social-register">
                <p>Or sign up with</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="bi bi-google"></i></a>
                    <a href="#" class="social-icon"><i class="bi bi-github"></i></a>
                    <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="social-icon"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>

            <div class="login-link">
                <a href="/login">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Already have an account? Sign in
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthText = document.getElementById('strengthText');
            const bars = [
                document.getElementById('bar1'),
                document.getElementById('bar2'),
                document.getElementById('bar3'),
                document.getElementById('bar4')
            ];

            // Reset bars
            bars.forEach(bar => {
                if (bar) bar.classList.remove('active');
            });

            if (!password) {
                strengthText.textContent = 'Enter password';
                return;
            }

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/\d/.test(password)) strength++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;

            for (let i = 0; i < strength; i++) {
                if (bars[i]) bars[i].classList.add('active');
            }

            switch (strength) {
                case 1:
                    strengthText.textContent = 'Weak password';
                    break;
                case 2:
                    strengthText.textContent = 'Fair password';
                    break;
                case 3:
                    strengthText.textContent = 'Good password';
                    break;
                case 4:
                    strengthText.textContent = 'Strong password';
                    break;
                default:
                    strengthText.textContent = 'Very weak password';
            }
        }

        // Form submission - validate and submit to backend
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            const registerBtn = document.getElementById('registerBtn');
            registerBtn.classList.add('button-loading');
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span>Creating Account...</span> <i class="bi bi-arrow-repeat"></i>';

            // Submit form to backend
            this.submit();
        });

        // Input icon focus animations
        document.querySelectorAll('.input-icon input').forEach(input => {
            input.addEventListener('focus', function() {
                const icon = this.parentElement.querySelector('i');
                if (icon) icon.style.color = '#667eea';
            });

            input.addEventListener('blur', function() {
                if (!this.value) {
                    const icon = this.parentElement.querySelector('i');
                    if (icon) icon.style.color = '#999';
                }
            });
        });
    </script>
</body>
</html>
